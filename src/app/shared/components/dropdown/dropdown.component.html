
  <button #button
    class="inline-flex items-center w-full dark:bg-gray-800 dark:border-gray-800 px-4 dark:placeholder-gray-500 dark:text-gray-400 py-2.5 text-base text-gray-900 rounded-lg font-normal border border-gray-200"
    type="button" [attr.data-dropdown-toggle]="id"> {{selectedValue}}
    <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
    </svg>
  </button>
  <!-- Dropdown menu -->
  <div [attr.id]="id"
    class="z-50 hidden w-48 bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600 p-0"
    data-popper-reference-hidden="" data-popper-escaped="" data-popper-placement="top"
    style="position: absolute; inset: auto auto 0px 0px; margin: 0px; transform: translate3d(522.5px, 3847.5px, 0px);">
    <ul class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200" [attr.aria-labelledby]="id">
      @for (item of dropdownValues ; track item; let i = $index) {
      <li class="cursor-pointer hover:bg-gray-100 dark:hover:bg-gray-600 rounded" (click)="selectValue(item); button.click()">
        <div class="flex items-center  pl-2">
          <input [id]="item" type="radio" value="" [attr.name]="id" [checked]="selectedValue == item"
            class="cursor-pointer w-4 h-4 text-green-600 bg-gray-100 border-gray-300 focus:ring-green-500 dark:focus:ring-green-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800 focus:ring-2 dark:bg-gray-800 dark:border-gray-500">
          <label [for]="item" (click)="$event.stopPropagation()"
            class="p-2 cursor-pointer w-full h-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">{{item}}</label>
        </div>
      </li>
      }
    </ul>
  </div>
