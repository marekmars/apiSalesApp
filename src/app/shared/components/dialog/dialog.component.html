<div id="popup-modal-delete" [ngClass]="{'opacity-0': !showModal, 'opacity-100': showModal, 'hidden': !showModal} "
  (click)="onOverlayClick($event)"
  class="z-50 sm:ml-64  fixed top-0 right-0 bottom-0 left-0 flex items-center justify-center content-center  bg-black bg-opacity-50">
  <div class="bg-white dark:bg-gray-700 w-10/12 sm:w-fit rounded-lg shadow p-5  ">

    <div class="text-center">
      <span class="block mb-5 text-xl font-medium text-gray-900 dark:text-white">{{title}}</span>
      <img [src]="iconScr" alt="" class="mx-auto mb-4 text-gray-400 w-12 h-12 dark:text-gray-200">
      <h3 class="mb-5 text-lg font-normal text-gray-500 dark:text-gray-400">{{description}}</h3>
      <button type="button" (click)="showValue()"
        class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm inline-flex items-center px-5 py-2.5 text-center">
        {{okBtnTxt}}
      </button>
      @if(cancelBtn){
      <button type="button" (click)="closeModal()"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700">
        {{cancelBtnTxt}}
      </button>
      }
    </div>
  </div>
</div>
