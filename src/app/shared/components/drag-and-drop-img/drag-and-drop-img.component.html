<div class="flex flex-col items-center justify-center z-10">
  <div
    class="flex items-center justify-center mt-3 w-full sm:w-96 h-64 bg-white border-2 border-gray-200 border-dashed rounded-lg cursor-pointer dark:bg-gray-800 dark:hover:bg-gray-700 hover:bg-gray-100 dark:border-gray-600 dark:hover:border-gray-500">
    <div #dnd class="relative flex w-full h-full p-12" (dragover)="onDragOver($event)" (dragleave)="onDragLeave()"
      (drop)="onDrop($event)">
      <input accept="*" type="file" multiple
        class="absolute inset-0 z-30 w-full h-full p-0 m-0 outline-none opacity-0 cursor-pointer"
        (change)="addFiles($event)" />
      <div class="flex flex-col w-full h-full items-center justify-center py-10 text-center">
        <span class="text-blue-500 dark:text-gray-400 m-2"> <svg xmlns="http://www.w3.org/2000/svg" width="16"
            height="16" fill="currentColor" class="w-8 h-8 bi bi-cloud-upload" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
              d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z" />
            <path fill-rule="evenodd"
              d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708l3-3z" />
          </svg></span>
        <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
          <span class="font-semibold text-blue-500">Click to upload</span> or drag
          and drop
        </p>
        <p class="text-xs text-gray-500 dark:text-gray-400">
          SVG, PNG, JPG or
          GIF (upto 10MB)
        </p>
      </div>
    </div>
  </div>

  <div class="flex w-full gap-2 border-gray-400 pt-4 justify-center">
    @for (imageUrl of imageUrls; track i; let i = $index) {
    <div
      class="relative flex  overflow-hidden text-center w-fit h-fit  select-none p-0 border border-gray-400 rounded-lg"
      (dragstart)="dragstart($event, i)" (dragend)="fileDragging = null" [class.border-blue-600]="fileDragging == i"
      draggable="true" [attr.data-index]="i" (drop)="drop($event, i)">
      <div class="relative flex ">
        <img [src]="imageUrl" alt="Uploaded file" class="sm:w-32 sm:h-32 w-24 h-24 object-cover rounded-lg">
        <button
          class="absolute top-0 right-0 mt-1 mr-1 sm:mt-2 sm:mr-2 bg-red-700 hover:bg-red-500 rounded-md sm:rounded-lg"
          (click)="removeFile(i)">
          <svg class="w-5 h-5   dark:white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
            viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M5 7h14m-9 3v8m4-8v8M10 3h4a1 1 0 0 1 1 1v3H9V4a1 1 0 0 1 1-1ZM6 7h12v13a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7Z" />
          </svg>
        </button>
      </div>
    </div>
    }
  </div>
</div>
