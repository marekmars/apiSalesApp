<div id="datepicker" class="flex items-center justify-center" #datepicker>
  <div class="antialiased sans-serif w-full">
    <div>
      <div class=" mx-auto w-full">
        <div class="w-full">
          <div class="relative w-full">
            <input type="hidden" name="date" x-ref="date" />
            <input type="text" readonly [(ngModel)]="datepickerValue" (click)="showDatepicker = !showDatepicker"
              (keydown.escape)="showDatepicker = false" class="
                pl-4
                pr-10
                shadow-sm
                focus:outline-none focus:shadow-outline
                dark:focus:ring-green-500 dark:focus:border-green-500
                dark:text-gray-400 dark:bg-gray-800  dark:border-gray-800  w-full py-2.5 px-4 text-gray-700 text-base font-normal border border-gray-200 rounded-lg
              " placeholder="Select date" />

            <div class="absolute top-0 right-0 px-3 py-2">
              <svg class="h-6 w-6 text-gray-400 dark:text-gray-400" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
              </svg>
            </div>

            <div class="bg-gray-800 mt-14 z-50 rounded-lg shadow p-4 absolute top-0 left-0 border border-gray-700" style=""
              [hidden]="!showDatepicker" (keydown.away)="showDatepicker = false">
              <div class="flex justify-between items-center mb-2">
                <div>
                  <span class="text-lg font-bold text-gray-200">{{ MONTH_NAMES[month] }}</span>
                  <span class="ml-1 text-lg text-gray-400 font-normal">{{ year }}</span>
                </div>
                <div>
                  <button type="button" class="
                      transition
                      ease-in-out
                      duration-100
                      inline-flex
                      cursor-pointer
                      hover:bg-green-800
                      p-1
                      rounded-full
                    " [ngClass]="{ 'cursor-not-allowed opacity-25': month === 0 }"
                    [disabled]="month === 0 ? true : false" (click)="month = month - 1" (click)="getNoOfDays()">
                    <svg class="h-6 w-6 text-gray-500 dark:text-gray-400 inline-flex" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                  </button>
                  <button type="button" class="
                      transition
                      ease-in-out
                      duration-100
                      inline-flex
                      cursor-pointer
                      hover:bg-green-800
                      p-1
                      rounded-full
                    " [ngClass]="{ 'cursor-not-allowed opacity-25': month === 11 }"
                    [disabled]="month === 11 ? true : false" (click)="month = month + 1" (click)="getNoOfDays()">
                    <svg class="h-6 w-6 text-gray-500 dark:text-gray-400 inline-flex" fill="none" viewBox="0 0 24 24"
                      stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
                    </svg>
                  </button>
                </div>
              </div>

              <div class="flex flex-wrap mb-3 -mx-1">
                <ng-container *ngFor="let day of DAYS; let index = index">
                  <div style="width: 14.26%" class="px-1">
                    <div class="text-gray-200 font-medium text-center text-xs">{{ day }}</div>
                  </div>
                </ng-container>
              </div>

              <div class="flex flex-wrap -mx-1">
                <ng-container *ngFor="let blankday of blankdays">
                  <div style="width: 14.28%" class="text-center border-none p-1 border-transparent text-sm"></div>
                </ng-container>
                <ng-container *ngFor="let date of no_of_days; let dateIndex = index; trackBy: trackByIdentity">
                  <div style="width: 14.28%" class="px-1 mb-1">
                    <div (click)="getDateValue(date)" class="
                        cursor-pointer
                        text-center text-sm
                        rounded-full
                        leading-loose
                        transition
                        ease-in-out
                        duration-100
                      " [ngClass]="{
                        'bg-green-400 text-gray-800': isSelected(date) === true,
                        'text-gray-300 hover:bg-green-800 hover:text-gray-300' : isSelected(date) === false
                      }">
                      {{ date }}
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
